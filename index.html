<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <!-- Viewport otimizado para mobile com safe area -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#667eea" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TVG" />

  <!-- SEO -->
  <meta name="description" content="Centro de comando operacional para agência TVG" />
  <meta name="keywords" content="gestão, tarefas, operacional, marketing, TVG" />

  <!-- Typography: CityOS Fonts -->
  <!-- Satoshi (Fontshare) -->
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
  <!-- IBM Plex Sans (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-512x512.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-512x512.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>TVG Flow</title>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed:', registrationError);
          });
      });
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
